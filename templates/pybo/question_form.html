{% extends 'base.html' %}

{% block content %}
<h5>질문등록</h5>
<form method="post">
  {% csrf_token %}
  <!-- 오류 표시 Start -->
  {% if form.errors %}
    <div>
      {% for field in form %}
        {% if field.errors %}
          <strong>{{ field.label }}</strong>
          {{ field.errors }}
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
  <!-- 오류 표시 End -->
  <div>
    <label for="subject">제목</label><br>
    <input type="text" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
  </div><br>
  <div>
    <label for="content">내용</label><br>
    <textarea name="content" id="content" cols="30" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
  </div><br>
  <button type="submit">저장하기</button>
</form>
{% endblock %}
