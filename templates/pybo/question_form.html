{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
  <h5 class="border-bottom my-3 py-2">질문 등록</h5>
  <form method="post" class="post-form my-3">
    {% csrf_token %}
    <!-- 오류 표시 Start -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field in form %}
        {% if field.errors %}
          <strong>{{ field.label }}</strong>
          {{ field.errors }}
        {% endif %}
      {% endfor %}
    </div>
    {% endif %}
    <!-- 오류 표시 End -->
    <div class="form-group mb-2">
      <label for="subject">제목</label>
      <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
    </div>
    <div class="form-group mb-2">
      <label for="content">내용</label>
      <textarea name="content" id="content" cols="30" rows="10" class="form-control">{{ form.content.value|default_if_none:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
</div>
{% endblock %}
