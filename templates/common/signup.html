{% extends 'base.html' %}

{% block content %}
<div>
  <h4>계정생성</h4>
  <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
</div><br>
<form action="{% url 'common:signup' %}" method="post">
  {% csrf_token %}
  {% include 'form_errors.html' %}
  <div>
    <label for="username">사용자 이름</label>
    <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
  </div><br>
  <div>
    <label for="password1">비밀번호</label>
    <input type="password" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
  </div><br>
  <div>
    <label for="password2">비밀번호 확인</label>
    <input type="password" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
  </div><br>
  <div>
    <label for="email">이메일</label>
    <input type="email" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
  </div><br>
  <button type="submit">생성하기</button>
</form>
{% endblock %}
