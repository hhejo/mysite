{% extends 'base.html' %}

{% block content %}
<div>
  <h4>로그인</h4>
  <span>또는 <a href="{% url 'common:signup' %}">계정을 만드세요.</a></span>
</div><br>
<form action="{% url 'common:login' %}" method="post">
  {% csrf_token %}
  {% include 'form_errors.html' %}
  <div>
    <label for="username">사용자ID</label>
    <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
  </div><br>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
  </div><br>
  <button type="submit">로그인</button>
</form>
{% endblock %}
